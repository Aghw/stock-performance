 <body>
     <header>
         <h1 id="primary-content">Financial Stock Performances</h1>
     </header>
     <!-- <div id="body-main-page"> -->
     <main>


          <form id="stock-tasks" name="toDo">
            <div class="company-stock-info">
                <h2 id="company-ticker"></h2>
                <p id="activity-date"></p>
            </div>
            <div class="company-info">
              <h2 id="company-name"></h2>
            </div>
            <div class="stock-market-chart-display">
                <div class="stock-selector">
                    <div id="stock-search-box" class="search-stock-ticker">
                      <input class="form-control stock-ticker-input"
                      type="text" name="stock-symbol" id="stock-ticker" placeholder="Enter Stock Ticker">
                        <input type="submit" value="Stock Search" id="stockSearch" title="Click to search the stock data"> 
                    </div>

                    <div id="historyical-data" class="historical-data-group">
                      <button type="button" name="button" id="BtnOneDay" class="btn" title="1 Day Stock Performance">1D</button>
                      <button type="button" name="button" id="BtnFiveDays" class="btn" title="5 Days Stock Performance">5D</button>
                      <button type="button" name="button" id="BtnOneMonth" class="btn" title="1 Month Stock Performance">1M</button>
                      <button type="button" name="button" id="BtnFiveMonths" class="btn" title="5 Months Stock Performance">5M</button>
                      <button type="button" name="button" id="BtnYTD" class="btn" title="Year to Date Stock Performance">YTD</button>
                      <button type="button" name="button" id="BtnOneYear" class="btn" title="1 Year Stock Performance">1Y</button>
                      <button type="button" name="button" id="BtnFiveYears" class="btn" title="5 Years Stock Performance">5Y</button>
                    </div>
                </div>

                <div id="chart_div" class="stock-chart1">
                </div>
            </div>
        </form>

    </main>
